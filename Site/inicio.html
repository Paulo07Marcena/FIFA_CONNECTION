<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Padrao.css" />
    <link rel="stylesheet" href="./CSS/Inicio.css" />
    <link rel="stylesheet" href="./CSS/Headers.css" />
    <link rel="shortcut icon" href="./IMG/LOGO.png" type="image/x-icon" />
    <title>FIFA Connection</title>
  </head>
  <body>
    <section class="firstSection">
      <video
        autoplay
        loop
        muted
        poster="./IMG/backgroundBlack.jpg"
        id="video-background"
      >
        <source src="./IMG/videoIntroduorio.mp4" type="video/mp4" />
        Seu navegador não suporta vídeos em HTML5.
      </video>
      <div class="firstBackground">
        <header class="header01">
          <div>
            <p class="colorGold FIFA">FIFA</p>
            <p class="connection">CONNECTION</p>
          </div>
          <div>
            <ul>
              <li><a href="">MODO CARREIRA</a></li>
              <li class="colorGold">|</li>
              <li><a href="">TIME DOS SONHOS</a></li>
              <li class="colorGold">|</li>
              <li><a href="">JOGADORES</a></li>
            </ul>
          </div>
        </header>

        <div class="content">
          <p>BEM VINDO(A) AO</p>
          <div>
            <p class="colorGold FIFA">FIFA</p>
            <p class="connection">CONNECTION</p>
          </div>
          <button>LOGIN</button>
        </div>

        <div class="div-more">
          <img src="./IMG/more.png" alt="Veja mais" class="more" />
        </div>
      </div>
    </section>
    <section class="secondSection">
      <div class="content">
        <div class="all">
          <img src="./IMG/LOGO.png" alt="Logo" class="logo" />
          <div class="text">
            <p class="title">TIME DOS SONHOS</p>
            <p class="descrition">SIMULE O OVERALL DO SEU TIME DOS SONHOS</p>
          </div>
        </div>
        <button>SIMULE</button>
      </div>
      <video autoplay muted poster="./IMG/backgroundBlack.jpg" id="meu-video">
        <source src="./IMG/estadio.mp4" type="video/mp4" />
        Seu navegador não suporta vídeos em HTML5.
      </video>
    </section>
    <section class="thirdSection">
      <div class="div-title">
        <div class="text">
          <p class="title">MODO CARREIRA</p>
          <p class="descrition">
            ENCARE NOVOS DESAFIOS E MOSTRE DO QUE VOCÊ É CAPAZ
          </p>
        </div>
      </div>
      <div class="content">
        <div>
          <img src="./IMG/pep.png" alt="" class="cards" />
          <button class="btn-tec">TÉCNICO</button>
        </div>
        <div>
          <button class="btn-player">JOGADOR</button>
          <img src="./IMG/neymar.png" alt="" class="cards" />
        </div>
      </div>
    </section>
  </body>
</html>

<script src="./JavaScript/Inicio.js"></script>
